<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VITALS MVP Wireframe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
            body {
                background-image: url('../bg.jpg');
                background-position: right bottom;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .bg-opacity-90 {
                --bs-bg-opacity: 0.90;
            }
        </style>
    </head>
    <body>
        <div class="container bg-white bg-opacity-90 d-flex flex-column vh-100 shadow">
            <header class="d-flex gap-3 align-items-center justify-content-center py-2">
                <a href="../" class="btn btn-outline-dark rounded-0 border-top-0 border-start-0 border-end-0 me-5">
                    <i class="bi bi-house-fill"></i>
                    [Vitals]
                </a>
                <button class="btn btn-outline-dark rounded-0 border-0 ms-5">Features</button>
                <button class="btn btn-outline-dark rounded-0 border-0">Methodology</button>
                <button class="btn btn-outline-dark rounded-0 border-0 me-5">Pricing</button>
                <button class="btn btn-outline-dark rounded-0 border-0 ms-5">
                    <i class="bi bi-person-circle"></i>
                    Log in
                </button>
            </header>
            <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
                <h1 class="text-center">[Industry] Questionnaire</h1>
                <p class="lead text-center">Please answer a few questions to help us understand your needs.</p>
                <div class="mt-4 w-50 border-top pt-3">
                    <div id="questionnaireSlides" class="carousel slide d-flex align-items-stretch">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <i class="bi bi-question-circle-fill"></i>
                                <b class="lead fw-bold">Here's the first question about the industry you selected?</b>
                                <ul class="mt-2 mb-0 list-unstyled">
                                    <li><label><input type="radio" name="q1"> Answer option 1</label></li>
                                    <li><label><input type="radio" name="q1"> Answer option 2</label></li>
                                    <li><label><input type="radio" name="q1"> Answer option 3</label></li>
                                </ul>
                            </div>
                            <div class="carousel-item">
                                <i class="bi bi-question-circle-fill"></i>
                                <b class="lead fw-bold">Here's the second question about the industry you selected?</b>
                                <ul class="mt-2 mb-0 list-unstyled">
                                    <li><label><input type="radio" name="q2"> Answer option 1</label></li>
                                    <li><label><input type="radio" name="q2"> Answer option 2</label></li>
                                    <li><label><input type="radio" name="q2"> Answer option 3</label></li>
                                </ul>
                            </div>
                            <div class="carousel-item">
                                <i class="bi bi-question-circle-fill"></i>
                                <b class="lead fw-bold">Here's the third question about the industry you selected?</b>
                                <ul class="mt-2 mb-0 list-unstyled">
                                    <li><label><input type="radio" name="q3"> Answer option 1</label></li>
                                    <li><label><input type="radio" name="q3"> Answer option 2</label></li>
                                    <li><label><input type="radio" name="q3"> Answer option 3</label></li>
                                </ul>
                            </div>
                        </div>
                        <button class="btn btn-outline-dark rounded-0" data-bs-slide="next" data-bs-target="#questionnaireSlides">
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                        <a href="../bodygraph" class="text-decoration-none">&nbsp;&nbsp;</a>
                    </div>
                </div>
            </main>
            <footer class="py-2 d-flex justify-content-center align-items-center gap-2">
                &nbsp;
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script>
        </script>
    </body>
</html>
